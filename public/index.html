<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Autosuggest Tool</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="text-center py-3 bg-black text-white">
    <h1 class="fw-bold display-5">üîç Google Autosuggest Tool</h1>
  </header>

  <section class="container text-center mt-4">
    <form id="searchForm" class="d-flex justify-content-center mb-3 gap-2">
      <input type="text" id="keyword" class="form-control form-control-lg w-50" placeholder="Type a keyword..." required />
      <button type="submit" class="btn btn-primary btn-lg">Search</button>
    </form>

    <div id="loading" class="hidden">
      <div class="spinner-border text-info" role="status"></div>
      <p class="mt-2">Fetching suggestions...</p>
    </div>

    <div id="results" class="mt-4 text-start"></div>
  </section>

  <footer class="text-center py-3 bg-black text-white fixed-bottom">
    <small>Made with ‚ù§Ô∏è by You</small>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
